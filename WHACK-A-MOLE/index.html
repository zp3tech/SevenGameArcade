<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-A-Mole</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a href="../index.html">HOME</a>

  <h2>Hits: <span id="hits">0</span></h2>
  <h2>Misses: <span id="misses">0</span></h2>
  <h3>Accuracy: <span id="accuracy"></span>%</h3>
  <h2>Time Left: <span id="time-left"></span></h2>

  <div class="grid">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
  </div>

  <br>
  <form id="start-form">
    <button type="submit" id="restart-btn">Start New Round</button>
    <br>
    <input type="radio" name="mole_speed" id="slow" value="1000" checked="checked">
    <label for="slow">Slow (1 sec minimum) </label>
    <br>
    <input type="radio" name="mole_speed" id="med" value="500">
    <label for="med">Medium (1/2 sec minimum) </label>
    <br>
    <input type="radio" name="mole_speed" id="fast" value="333">
    <label for="fast">Fast (1/3 sec minimum) </label>
  </form>

  <script src="app.js"></script>
</body>

</html>
